<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Picture Example</title>
    </head>
    <body>
        <h1>Picture</h1>

        <picture>
            <source media="(max-width: 500px)" srcset="babe2.jpg">
            <source media="(min-width: 1000px)" srcset="babe3.jpeg">
            <img src="babe.jpg" alt="My Wife" style="width: 250px; height: 250px;">
        </picture>
    </body>
</html>
